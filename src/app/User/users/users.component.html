<div class="container-md">
    <h2>MY INFO</h2>
     <table class="table table-dark table-hover">
         <thead>
             <tr>
                 <th>ID</th>
                 <th>First Name</th>
                 <th>Last Name</th>
                 <th>Username</th>
                 <th>Password</th>
                 <th>User Type</th>
                 <th>Phone #</th>
                 <th>Address</th>
             </tr>
         </thead>
         <tbody>
             <tr>
                 <td>{{currentUser.userId}}</td>
                 <td>{{currentUser.userFirstName}}</td>
                 <td>{{currentUser.userLastName}}</td>
                 <td>{{currentUser.userName}}</td>
                 <td>{{currentUser.userPassword}}</td>
                 <td>{{currentUser.userType}}</td>
                 <td>{{currentUser.userContact}}</td>
                 <td>{{currentUser.userAddress}}</td>
             </tr>
         </tbody>
     </table>
  
     <button type="button" class= "btn btn-dark" (click)=toggleEdit()>EDIT</button>
  
     <div *ngIf = "editFlag">
         <form #editForm="ngForm" (ngSubmit)="editUserInfo()" class="form-inline" >
             <label for="userName">Username</label>
             <input type="text" 
                 class="form-control" 
                 placeholder="Enter a user name"
                 ngModel name="userName" 
                 id="userName" 
                 [(ngModel)]="editUser.userName" 
                 required>
             <label for="userFirstName">First Name</label>
             <input type="text" 
                 class="form-control" 
                 placeholder="Enter First Name"
                 ngModel name="userFirstName" 
                 id="userFirstName" 
                 [(ngModel)]="editUser.userFirstName" 
                 required>
             <label for="userLastName">Last Name</label>
             <input type="text" 
                 class="form-control" 
                 placeholder="Enter Last Name"
                 ngModel name="userLastName" 
                 id="userLastName" 
                 [(ngModel)]="editUser.userLastName" 
                 required>
  
             <label for="userPassword">Password</label>
             <input 
                 type="password" 
                 class="form-control" 
                 placeholder="Enter password" 
                 ngModel name = "userPassword"
                 id="userPassword"
                 [(ngModel)] = "editUser.userPassword"
                 required>
             <label for="address">Address</label>
             <input 
                 type="text" 
                 class="form-control" 
                 placeholder="Enter Address" 
                 ngModel name = "userAddress"
                 id="userAddress" 
                 [(ngModel)] = "editUser.userAddress"
                 required>
             
             <label for="userContact">Phone Numebr</label>
             <input 
                 type="text" 
                 class="form-control" 
                 placeholder="Enter Phone Number" 
                 ngModel name = "userContact"
                 id="userContact" 
                 [(ngModel)] = "editUser.userContact"
                 required> 
                 
             <button [disabled]="editForm.invalid" type="submit" class="btn btn-dark" (click)="editUserInfo()">UPDATE</button>
           </form>
     </div>
  
  </div>
